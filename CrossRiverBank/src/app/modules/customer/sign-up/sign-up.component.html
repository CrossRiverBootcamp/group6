<html><body><div clas="reg">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <div class="style">
    <div class="sidenav">
             <div class="login-main-text">
                <div id="div"></div>
                
             </div>
          </div>
          <div class="main">
             <div class="col-md-6 col-sm-12">
                <div class="login-form">
                  <div class="logo"></div>
                   <form id="form" class="form" [formGroup]="signUpForm">
                    <h1>SignUp Form</h1>
                      <div class="form-group">
                        
                         <label>email</label>
                         <input type="email" class="form-control" placeholder="Email" formControlName="email">
                      </div>
                      <div class="form-group">
                         <label>password</label>
                         <input type="password" class="form-control" placeholder="Password" formControlName="password" >
                      </div>
                      <div class="form-group">
                        <label>firstName</label>
                        <input type="text" class="form-control" placeholder="FirstName" formControlName="firstName" >
                     </div>
                     <div class="form-group">
                      <label>lastName</label>
                      <input type="text" class="form-control" placeholder="LastName" formControlName="lastName" >
                   </div>
                      <button type="submit" class="btn btn-black" (click)="register()">signUp</button>
                      <button type="submit" class="btn btn-black" (click)="home()">logOut</button>   
                   </form>
                </div>
             </div>
          </div>
          </div>
        </div>
         </body> </html>
