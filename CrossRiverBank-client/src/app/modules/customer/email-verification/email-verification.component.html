<form  [formGroup]="confirmEmailCodeForm">
    <label for="confirmation">confirm code:</label>
    <input type="text" placeholder="code" id="confirmation"  formControlName="code"/>
    <input *ngIf="confirmEmailCodeForm.value" type="button" value="confirm" (click)="confirmCode()"/>
    <input type="button" value="send again" (click)="sendConfirmCode()"/>
    <input type="button" value="=>sign-up-again" (click)="goToRegister()"/>  
</form>
