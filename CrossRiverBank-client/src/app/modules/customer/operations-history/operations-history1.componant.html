<div  class="mat-elevation-z8 table"  >
<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows>
  <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let operation" > {{operation[column]}}  </td>
  </ng-container> -->
 
   <!-- Credit Column -->
   <ng-container matColumnDef="credit">
    <th mat-header-cell *matHeaderCellDef> Credit/Debit </th>
     <!-- credit/debit   -->
    <td mat-cell *matCellDef="let operation">
      {{operation.credit?"Creadit":"Debit"}}
    </td>

  </ng-container>
<!-- AccountID Column -->
  <ng-container matColumnDef="accountId">
    <th mat-header-cell *matHeaderCellDef> AccountID </th>
    <td mat-cell *matCellDef="let operation">
      <!-- <mat-expansion-panel hideToggle (click) = "getforeignAccountDetails(operation.accountId)">
        <mat-expansion-panel-header>
          <mat-panel-title>-->
            {{operation.accountId}}
         <!-- </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{foreignAccountDetails?.firstName}} {{foreignAccountDetails?.lastName}} </p>
        <p>{{foreignAccountDetails?.email}}</p>
      </mat-expansion-panel> -->
    </td>
  </ng-container>

    <!-- amount Column   -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let operation"> {{operation.amount}} </td>
  </ng-container>

    <!-- balance Column  -->
  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef> Balance </th>
    <td mat-cell *matCellDef="let operation"> {{operation.balance}} </td>
  </ng-container>

    <!-- date Column   -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let operation"> {{operation.date |date:'medium'}} </td>
  </ng-container> 

  <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> --> 
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let operation">
      <button mat-icon-button aria-label="expand row" (click)="(foreignAccountDetails?.accountId === operation.accountId ? foreignAccountDetails = null :getforeignAccountDetails(operation.accountId)); $event.stopPropagation()">
      </button>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let operation" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div class="operation-detail"
           [@detailExpand]="operation.accountId == foreignAccountDetails?.accountId ? 'expanded' : 'collapsed'">
        <div class="operation-description">
          {{foreignAccountDetails?.firstName}} {{foreignAccountDetails?.lastName}}
          <span class="operation-description-attribution">{{foreignAccountDetails?.email}} </span>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr mat-row *matRowDef="let operation columns: columnsToDisplayWithExpand;"
      class="operation-row"
      [class.example-expanded-row]="foreignAccountDetails?.accountId === operation.accountId"
      (click)="foreignAccountDetails?.accountId === operation.accountId ?foreignAccountDetails= null : getforeignAccountDetails(operation.accountId)">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="operation-detail-row"></tr>
</table>
<mat-paginator [pageSizeOptions]="pageSizeOptions" 
     showFirstLastButtons aria-label="Select page of your operations"
     [pageIndex]="pageNumber" 
     [pageSize]="numberOfRecords"
      (page)="getNextPage($event)">
</mat-paginator>
</div>
