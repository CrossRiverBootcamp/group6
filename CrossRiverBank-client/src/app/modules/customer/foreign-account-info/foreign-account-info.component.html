
<html>
    <div mat-dialog-actions>
        <input  type="button" value="X" (click)="CloseDialog()"/>
    </div>
<h1 mat-dialog-title>Foreign Account Details</h1>

<div mat-dialog-content>
    <mat-label>firstName</mat-label>
    <h3>{{foreignAccountDetails.firstName}}</h3>
    <mat-label>lastName</mat-label>
    <h3>{{foreignAccountDetails.lastName}}</h3>
    <mat-label>email</mat-label>
    <h3>{{foreignAccountDetails.email}}</h3>
</div>

</html>
